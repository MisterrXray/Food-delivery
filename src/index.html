<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>yellowKitchen</title>

      rel="stylesheet"> -->

   <link rel="stylesheet" href="./css/style.min.css">

</head>

<body>
   <header class="header">
      <div class="container">

         <div class="header__menu">
            <img src="./icons/Logo.svg" alt="logo" class="header__logo">
            <div class="header__menu--items">
               <div class="header__item">
                  <img src="./icons/Outline.svg" alt="person" class="nav-logo">
                  <a href="#" class="header__login">Log in</a>
               </div>
               <div class="header__item">
                  <a href="#" class="nav-icon"><img class="nav-cart" src="./icons/cart.svg" alt="cart"></a>
                  <div class="header__cart--text">0</div>
               </div>
               <div class="header__item">
                  <button class="header__menu--btn">
                     <div class="header__btn--line1"></div>
                     <div class="header__btn--line2"></div>
                     <div class="header__btn--line3"></div>
                  </button>
               </div>
            </div>
         </div>
      </div>
   </header>
   <div class="divider"></div>
   <main>

      <section class="promo">

         <div class="container">
            <div class="promo__wrapper">
               <h1 class="promo__title">
                  Your Food court at home
               </h1>
               <img src="./img/Photo-plate.png" alt="food" class="promo__img--main">
            </div>
            <div class="promo__order">
               <div class="promo__item"> <a href="#">Delivery
                     <span> Order in</span>
                  </a></div>
               <div class="promo__item"><a href="#">Takeout
                     <span> Grab and go</span>
                  </a></div>
               <img src="./img/rucola-png.png" alt="rucola" class="rucola">
            </div>
            <div class="promo__offer">
               <div class="promo__item--offer">
                  <img src="./icons/Page 1.svg" alt="page" class="img-offer">
                  <div class="promo__descr--offer">delivery in all paris in less than 30 minutes</div>
               </div>
               <div class="promo__item--offer">
                  <img src="./icons/delivery.png" alt="delivery" class="img-offer">
                  <div class="promo__descr--offer">Free delivery from 29 euros</div>
               </div>
               <div class="promo__item--offer">
                  <img src="./icons/Group.svg" alt="group" class="img-offer">
                  <div class="promo__descr--offer">Only fresh and French products</div>
               </div>
               <!-- <div class="promo__item--offer">
                  <img src="./icons/arrow.svg" alt="arrow" class="img-offer">
                  <div class="promo__descr--offer">Fresh salad, Il Pasifigio</div>
               </div> -->
            </div>
            <div class="promo__arrow">
               <div class="promo__item--arrow">
                  <img src="./icons/arrow.svg" alt="arrow" class="img-offer">
                  <div class="promo__descr--offer">Fresh salad, Il Pasifigio</div>
               </div>
            </div>
            <div class="promo__restaurants">
               <div class="promo__restaurants-title">
                  <div class="promo__restaurants--item">
                     <h2>Restaurants</h2>
                  </div>
                  <button class="promo__restaurants-btn">show all</button>
               </div>

            </div>
         </div>

      </section>
   </main>

</body>
